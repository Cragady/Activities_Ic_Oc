<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Floats</title>
  <link rel="stylesheet" type="text/css" href="floats.css">
</head>

<body>
  <!-- Top Header -->
  <header>
    &lt;header&gt; #ccc
  </header>
  <!-- Left floating block -->
  <section id="left">
    &lt;section&gt; #666
  </section>
  <!-- Middle floating block -->
  <section id="middle">
    &lt;section&gt; #888
  </section>
  <!-- Right floating block -->
  <section id="right">
    &lt;section&gt; #666
  </section>
  <!-- Crazily organized boxes of three -->
  <section id="full">
    <aside>
      &lt;aside&gt; #fff
    </aside>
    &lt;section&gt; #eee
    <div id="division">
      &lt;div&gt; #6ea3da
    </div>
  </section>
  <!-- Bottom footer -->
  <footer>
    &lt;footer&gt; #ccc
  </footer>

</body>

</html>
